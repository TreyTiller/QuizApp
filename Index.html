<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">
    <meta type="description" content="Take this test to see if you've got the knowledge to explore the final frontier!">
    <title>Space Quiz | Explore The Final Frontier!</title>
</head>


<body>
    <header role='banner' class='banner'>
        <div class='logo-container'>
            <a href=''>
                <img src="" alt="">
            </a>
        </div>
        <div class='quiz-info'>
            <ul>
                <li>Question: <span class="questionNumber">0</span>/6</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>

    <main role='main-content' class='main'>

        <div class='quiz-start'>
            <h1>Ready to test your intergallactic skills?</h1>
            <h2>3...2...1...</h2>
            <button type="button" class="start-button">Blast Off!</button>
        </div>

        <div class="questionAnswerForm"></div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="script.js"></script>

</body>

</html>
